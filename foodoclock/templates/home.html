{% extends 'base.html' %}
{% block title %}
    Homepage
{% endblock %}
{% block content %}

{% load staticfiles %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    #logo {
        background-color: #37474F;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #00cca3;
    }

    .active {
        background-color: #00cca3;
    }

</style>
<br><br>
<div id="total">
    <div align = "center">Search for your recipe</div>
</div>
<br>



{% endblock %}
