{% extends 'base.html' %}
{% block title %}
    Homepage
{% endblock %}
{% block content %}

{% load staticfiles %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    main {
         background-color: #f2f2f2;
         height: 1000px;
    }

    #logo {
        background-color: #37474F;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #00cca3;
    }

    .active {
        background-color: #00cca3;
    }


    .search {
      margin-top: 20px;
      width: 100%;
      position: relative
    }

    .searchTerm {
      float: left;
      width: 100%;
      border: 3px solid #00cca3;
      padding: 5px;
      height: 36px;
      border-radius: 3px;
      outline: none;
      color: #9DBFAF;
      font-size: 18px;
    }

    .searchTerm:focus{
      color: #00cca3;
    }

    .searchButton {
      position: absolute;
      right: -50px;
      width: 40px;
      height: 36px;
      border: 1px solid #00cca3;
      background: #00cca3;
      text-align: center;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }


    .wrap{
      width: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
</style>
<br><br>
<div id="homep">

     <br>
    <div class="wrap">
        <div class="search">
             <input type="text" class="searchTerm" placeholder="Search your recipes...">
             <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
             </button>
    </div>
    </div>
</div>
<br>



{% endblock %}
