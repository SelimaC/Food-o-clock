{% extends 'base.html' %}
{% block title %}
    Homepage
{% endblock %}
{% block content %}

{% load staticfiles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    main {
         background-color: #f2f2f2;
         height: 1000px;
    }

    #logo {
        background-color: #37474F;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;

    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #00cca3;
    }

    .active {
        background-color: #00cca3;
    }


    .search {
      margin-top: 20px;
      width: 100%;
      position: relative
    }

    .searchTerm {
      float: left;
      width: 100%;
      border: 3px solid #00cca3;
      padding: 6px;
      height: 40px;
      border-radius: 3px;
      outline: none;
      color: #9DBFAF;
      font-size: 18px;
    }

    .searchTerm:focus{
      color: #37474F;;
    }

    .searchButton {
      position: absolute;
      right: -30px;
      width: 40px;
      height: 40px;
      border: 1px solid #00cca3;
      background: #00cca3;
      text-align: center;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }


    .wrap{

        margin-top:30px;
      width: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #results{

       margin-left: 10%;
    }

    .recipe{
        width: 90%;
        background-color: #ffffff;
    }
    .recipe .ImageContainer{
        float:left;
        margin:20px;
        margin-left:10px;

    }
    .recipe .title{
        margin-top:20px;
        font-size:20px;
        font-weight: lighter;
    }
    .recipe .description{

    }

    a:link {
        color:#00cca3;
        text-decoration: none;
    }

    a:visited {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:active {
      text-decoration: underline;
    }

    .Rating {
      float:right;
      margin-top:-80px;
    }
    .checked {
      color: #00cca3;
    }

</style>
<br><br>
<div id="homep">

     <br>
    <div class="wrap">
        <div class="search">
             <input type="text" class="searchTerm" placeholder="Search your recipes...">
             <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
             </button>
        </div>
    </div>


    <br>
    {% if rows %}
     <br>
     <div id="results">
      {% for r in rows %}
      <div class="recipe w3-panel w3-card">
          <div class="ImageContainer"> <img src='{{r.image.url}}' width="150px" height="150px"/></div>
          <div class="InformationContainer">
              <div class="title">{{r.title}}</div>
              <a href="{{r.link}}" target="_blank" title="See recipe">{{r.link}}</a>
              <div class="description">{{r.meta_description}}</div>
              <div class="Rating">
                    <span class="fa fa-star  {% if r.rating >= 1 %} checked{% endif %} "></span>
                    <span class="fa fa-star {% if r.rating >= 2 %} checked{% endif %}"></span>
                    <span class="fa fa-star {% if r.rating >= 3 %} checked{% endif %}"></span>
                    <span class="fa fa-star {% if r.rating >= 4 %} checked{% endif %}"></span>
                    <span class="fa fa-star {% if r.rating >= 5 %} checked{% endif %}"></span>
              </div>
          </div>

      </div>
      {% endfor %}
    </div>

    {%else%}
        <br>
        <div align = "center">No results have been found!<br><br>
            {% load static %}
            <img src="{% static 'confused.png' %}" width="315px" height="393px" align="middle"/>
        </div>
    {%endif%}
</div>
<br>



{% endblock %}
