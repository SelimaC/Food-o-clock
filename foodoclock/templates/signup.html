{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
<style>
  form {
          margin: 0 auto;
  }
  ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #00cca3;
    }

    .active {
        background-color: #00cca3;
    }

    .signupButton {
      margin-left: 160px;
      width: 100px;
      height: 36px;
      border: 1px solid #00cca3;
      background: #00cca3;
      text-align: center;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      margin-bottom:30px;
    }
</style>

<h2>
    <div align = "center">Sign up</div>
</h2>
    <center>
        <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
            <table>
                <th class="tableSign">{{ field.label_tag }}</th>
                <td class="tableSign">{{ field }}</td>

            {% for error in field.errors %}
                <p style="color: red" align="center">{{ error }}</p>
            {% endfor %}
            </table>
            </p>
        {% endfor %}
        <button class="signupButton" type="submit">Sign up</button>
        </form>
    </center>
{% endblock %}
